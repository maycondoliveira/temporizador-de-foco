<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Foco</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-png">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div id="timer">
            <span class="minutes">02</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div id="controls">
            <button class="play"><img src="img/play.svg" alt="botão de play"></button>

            <button class="pause hide"><img src="img/pause.svg" alt="botão pause"></button>

            <button class="stop hide"><img src="img/stop.svg" alt="botão de stop"></button>

            <button class="set"><img src="img/set.svg" alt="botão de configuração"></button>

        </div>
    </main>


    <footer>
        <button class="sound-on hide" ><img src="img/sound_on.svg" alt="ligar volume"></button>

        <button class="sound-off"><img src="img/sound_off.svg" alt="mudo"></button>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>

</html>
